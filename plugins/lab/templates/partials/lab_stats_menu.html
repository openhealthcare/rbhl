<div class="row">
  <div style="top: 0" class="view-switcher">
    <div class="row">
      <div class="col-md-12">
        <div class="btn-group" role="group">
          {% for menu_date in view.menu_dates %}
          {% url 'lab-month-activity' year=menu_date.year month=menu_date.month as lab_month_activity_url %}
          <a href="{{ lab_month_activity_url }}" class="btn {% if request.path == lab_month_activity_url %}btn-info{% else %}btn-default{% endif %}">
            <h4>
              {{ menu_date|date:"F" }}
            </h4>
          </a>
          {% endfor %}
          {% url 'lab-overview' as six_month_stats %}
          <a href="{{ six_month_stats }}" class="btn {% if request.path == six_month_stats %}btn-info{% else %}btn-default{% endif %}">
            <h4>Overview</h4>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
