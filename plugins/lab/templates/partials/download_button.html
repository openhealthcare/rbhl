<div class="row">
  <div class="col-md-12 text-center content-offset-20 content-offset-below">
    <form method="post" target="_blank">
      {% csrf_token %}
      <button type="submit" class="btn btn-secondary btn-lg">
        <i class="glyphicon glyphicon-download"></i>
        {% if title %}
        {{ title }}
        {% else %}
        Download this data
        {% endif %}
      </button>
    </form>
  </div>
</div>
