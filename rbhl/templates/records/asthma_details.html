<div class="row">
  <div class="col-md-3">
    <span ng-show="item.date">
      [[ item.date | displayDate ]] &nbsp;
    </span>
    <b>{{ models.AsthmaDetails.get_display_name }}:</b>
  </div>
  <div class="col-md-4">
    [[ item.trigger ]]
  </div>
  <div class="col-md-5">
    <div class="row">
      <div class="col-md-3">
        <b>Sensitivites:</b>
      </div>
      <div class="col-md-9">
        <div markdown="sensitivities"></div>
      </div>
    </div>
  </div>
</div>
